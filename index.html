<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');
    </style>
  <link rel="stylesheet" href="styles.css">
  <title>Weather Dashboard</title>
</head>
<body>
    <div class="container weather">
        <div class="row">
            <header>
                <h1 class="weatherTitle">Weather Dashboard</h1>
            </header>
            <main>
                <div class="row">
                    <div class="col-3">
                        <section data-search-section  class="col-md">
                            <label for="city">Search for a city:</label>
                            <form data-search-form>
                                <input type="text" data-city-input class="cityInput" placeholder="Enter city name">
                                <button type="submit" class="checkWeatherButton">Search</button>
                                <p class="error d-none">Location not found, please check your spelling or try again.</p>
                            </form>
                        </section>
                        <section data-search-history class="historyWrapper">
                        <!-- Search history buttons will be displayed here -->
                        </section>
                    </div>
                        <div class="col-9 weatherResults">
                            <div class="weatherResultsToday">
                                <div class="col-12 weatherCityDetails">
                                    <section data-current-weather class="weatherResultsWrapper">
                                    <!-- Current weather data will be displayed here -->
                                    </section>
                                </div>
                                <div class="row forecastGroup">
                                    <section data-forecast>    
                                        <!-- 5-day forecast data will be displayed here -->
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
