<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container weather">
        <div class="row">
            <div class="col-md">
                <h1 class="weatherTitle">This is a weather app</h1>
                <label for="city">Enter City here</label>
                <form>
                    <input type="text" name="city" class="cityInput"/>
                    <button class="checkWeatherButton">Check Current Weather</button>
                </form>
            </div>
        </div>

        <div class="row weatherResults d-none">
            <div class="col-sm">
                <div class="weatherResultsCity"></div>
            </div>

            <div class="col-sm">
                <div class="weatherResultsDate"></div>
            </div>
            
            <div class="col-sm">
                <img class="weatherResultsIcon" src="#">
            </div>
            
            <div class="col-sm">
                <div class="weatherResultsTemp"></div>
            </div>
                
            <div class="col-sm">
                <div class="weatherResultsHumidity"></div>
            </div>
                
            <div class="col-sm">
                <div class="weatherResultsWind"></div>
            </div>
        </div>

        <div class="row d-none checkForecastButton">
            <div class="col-md">
                <button>Check Future Weather</button>
            </div>
        </div>

        <div class="row forecastResults d-none">
            <div class="col-sm">
                <div class="weatherResultsCity"></div>
                <div class="weatherResultsDate"></div>
                <img class="weatherResultsIcon" src="#">
                <div class="weatherResultsTemp"></div>
                <div class="weatherResultsHumidity"></div>
                <div class="weatherResultsWind"></div>
            </div>
                
            <div class="col-sm">
                <div class="weatherResultsCity"></div>
                <div class="weatherResultsDate"></div>
                <img class="weatherResultsIcon" src="#">
                <div class="weatherResultsTemp"></div>
                <div class="weatherResultsHumidity"></div>
                <div class="weatherResultsWind"></div>
            </div>

            <div class="col-sm">
                <div class="weatherResultsCity"></div>
                <div class="weatherResultsDate"></div>
                <img class="weatherResultsIcon" src="#">
                <div class="weatherResultsTemp"></div>
                <div class="weatherResultsHumidity"></div>
                <div class="weatherResultsWind"></div>
            </div>
            
            <div class="col-sm">
                <div class="weatherResultsCity"></div>
                <div class="weatherResultsDate"></div>
                <img class="weatherResultsIcon" src="#">
                <div class="weatherResultsTemp"></div>
                <div class="weatherResultsHumidity"></div>
                <div class="weatherResultsWind"></div>
            </div>
            
            <div class="col-sm">
                <div class="weatherResultsCity"></div>
                <div class="weatherResultsDate"></div>
                <img class="weatherResultsIcon" src="#">
                <div class="weatherResultsTemp"></div>
                <div class="weatherResultsHumidity"></div>
                <div class="weatherResultsWind"></div>
            </div>
        </div>

        <div class="row d-none futureWeather">
                <div class="weatherResultsWrapper">
                    <h2>Search History</h2>
                    <div class="weatherSearchHistory"></div>
                </div>
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
